<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Action Sheet</ion-title>
          <ion-buttons slot="start">
            <ion-menu-button contentId="main-content"> </ion-menu-button>
          </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Action Sheet</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="container">
  <ion-button id="open-action-sheet">Open</ion-button>
  <ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
</div>


</ion-content>
