<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alert</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button contentId="main-content"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alert</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list-header>
    <ion-label>Inline Alerts</ion-label>
  </ion-list-header>
<ion-button id="present-alert">Click Me</ion-button>
    <ion-alert
      trigger="present-alert"
      header="Alert"
      subHeader="Important message"
      message="This is an alert!"
      [buttons]="alertButtons"
    ></ion-alert>

  <ion-list-header>
    <ion-label>Using isOpen</ion-label>
  </ion-list-header>
  <ion-button (click)="setOpen(true)">Click Me</ion-button>
  <ion-alert [isOpen]="isAlertOpen" header="Alert" subHeader="Important message" message="This is an alert!"
    [buttons]="alertButtons" (didDismiss)="setOpen(false)"></ion-alert>

  <ion-list-header>
    <ion-label>Controller Alerts</ion-label>
  </ion-list-header>
  <ion-button (click)="presentAlert()">Click Me</ion-button>

  <ion-list-header>
    <ion-label>Buttons</ion-label>
  </ion-list-header>
  <ion-button id="present-alert1">Click Me</ion-button>
  <ion-alert trigger="present-alert1" header="Alert!" [buttons]="alertButtons2"
    (didDismiss)="setResult($event)"></ion-alert>
  <p>{{ handlerMessage }}</p>
  <p>{{ roleMessage }}</p>


  <ion-list-header>
    <ion-label>Inputs</ion-label>
  </ion-list-header>
  <ion-button id="present-alert2">Click Me</ion-button>
  <ion-alert trigger="present-alert2" header="Please enter your info" [buttons]="alertButtons3"
  [inputs]="alertInputs"></ion-alert>



  <ion-list-header>
    <ion-label>Radio Buttons</ion-label>
  </ion-list-header>
<ion-button id="present-alert3">Click Me</ion-button>
<ion-alert trigger="present-alert3" header="Select your favorite color" [buttons]="alertButtons4"
  [inputs]="alertInputs1"></ion-alert>




</ion-content>
