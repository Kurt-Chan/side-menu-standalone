<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Date & Time Picker</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button contentId="main-content"> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Date & Time Picker</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-label>Basic Usage</ion-label>
<ion-datetime></ion-datetime>

<br>
<br>

<ion-label>Date Constraints (Max and Min Dates)</ion-label>
<ion-datetime value="2022-04-21T00:00:00" min="2022-03-01T00:00:00" max="2022-05-31T23:59:59"></ion-datetime>

<br>
<br>

<ion-label>Selecting Specific Values</ion-label>
<ion-datetime minuteValues="0,15,30,45" dayValues="5,10,15,20,25,30"></ion-datetime>

<ion-label>Advanced Date Constraints</ion-label>
<ion-datetime [isDateEnabled]="isWeekday"></ion-datetime>

<br><br>

<ion-label>Date Time Button</ion-label>
<ion-datetime-button datetime="datetime"></ion-datetime-button>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>

</ion-content>
