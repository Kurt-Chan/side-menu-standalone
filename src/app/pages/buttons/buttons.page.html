<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Buttons</ion-title>
          <ion-buttons slot="start">
            <ion-menu-button contentId="main-content"> </ion-menu-button>
          </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buttons</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list-header>
    <ion-label>Basic Usage</ion-label>
  </ion-list-header>
      <ion-button>Default</ion-button> <ion-button [disabled]="true">Disabled</ion-button>

  <ion-list-header>
    <ion-label>Expand</ion-label>
  </ion-list-header>
    <ion-button expand="block">Block</ion-button>
    <ion-button expand="full">Full</ion-button>

  <ion-list-header>
    <ion-label>Shape</ion-label>
  </ion-list-header>
  <ion-button>Default</ion-button> <ion-button shape="round">Round</ion-button>

    <ion-list-header>
      <ion-label>Fill</ion-label>
    </ion-list-header>
    <ion-button>Default</ion-button>
    <ion-button fill="clear">Clear</ion-button>
    <ion-button fill="outline">Outline</ion-button>
    <ion-button fill="solid">Solid</ion-button>


    <ion-list-header>
      <ion-label>Size</ion-label>
    </ion-list-header>
    <ion-button size="small">Small</ion-button>
    <ion-button size="default">Default</ion-button>
    <ion-button size="large">Large</ion-button>

    <ion-list-header>
      <ion-label>Icon</ion-label>
    </ion-list-header>
    <ion-button>
      <ion-icon slot="start" name="star"></ion-icon>
      Left Icon
    </ion-button>
    <ion-button>
      Right Icon
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-button>

    <ion-list-header>
      <ion-label>Theming</ion-label>
    </ion-list-header>
    <ion-button>Default</ion-button>
    <ion-button color="primary">Primary</ion-button>
    <ion-button color="secondary">Secondary</ion-button>
    <ion-button color="tertiary">Tertiary</ion-button>
    <ion-button color="success">Success</ion-button>
    <ion-button color="warning">Warning</ion-button>
    <ion-button color="danger">Danger</ion-button>
    <ion-button color="light">Light</ion-button>
    <ion-button color="medium">Medium</ion-button>
    <ion-button color="dark">Dark</ion-button>

</ion-content>
